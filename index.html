<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matsec Email Template Generator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1>Generate an email for matsec regarding September Exams:</h1>
          <p class="font-italic">
            You should copy these fields into an email and set a reminder for when to send them on Wednesday 5th August
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <label for="emails"
            >Email addresses you should send this email to:</label
          >
          <input
            type="text"
            class="form-control"
            id="emails"
            value="matsec@um.edu.mt, owen.bonnici@gov.mt "
          />
          <button class="btn btn-primary" onclick="copyText('emails')">
            Copy Emails
          </button>
        </div>
        <div class="col-6">
          <label for="subject">Subject to add:</label>
          <input
            type="text"
            class="form-control"
            id="subject"
            value="A-Levels and Covid"
          />
          <button class="btn btn-primary" onclick="copyText('subject')">
            Copy Subject
          </button>
          <button class="btn btn-primary" onclick="createSubject()">
            Generate New Subject
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <label for="select">Select view:</label>
          <select class="form-control" id="selectView">
            <option>Student</option>
            <option>Parent</option>
            <option>Other</option>
          </select>
        </div>
        <div class="col-6">
          <label for="time">Schedule email at:</label>
          <input class="form-control" type="time" id="time">
        </div>
      </div>
      <div class="row">
        <div class="col-12 padding">
          <label for="emailForMatsec">Email you should send:</label>
          <textarea
            class="form-control"
            id="emailForMatsec"
            rows="10"
          ></textarea>
          <button class="btn btn-primary" onclick="copyText('emailForMatsec')">
            Copy Text
          </button>
          <button class="btn btn-primary" onclick="createEmail()">
            Generate New Text
          </button>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script defer src="script.js"></script>
  </body>
</html>
